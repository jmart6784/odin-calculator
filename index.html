<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
</head>
<body>
  
  <div id="container">

    <div id="calc-container">
      <h1 id="calc-title">Odin Calculator</h1>
      <div id="calc-top-div">
        <div>
          <div id="calc-display"></div>
          <div id="calc-answer"></div>
        </div>

        <div id="del-div">
          <button id="delete">‚Üê</button>
        </div>
      </div>

      <div id="numbers-div">
        <button id="num-7" class="calc-btn">7</button>
        <button id="num-8" class="calc-btn">8</button>
        <button id="num-9" class="calc-btn">9</button>
        <button id="op-divide" class="calc-btn op-btn">/</button>

        <button id="num-4" class="calc-btn">4</button>
        <button id="num-5" class="calc-btn">5</button>
        <button id="num-6" class="calc-btn">6</button>
        <button id="op-multiply" class="calc-btn op-btn">*</button>

        <button id="num-1" class="calc-btn">1</button>
        <button id="num-2" class="calc-btn">2</button>
        <button id="num-3" class="calc-btn">3</button>
        <button id="op-subtract" class="calc-btn op-btn">-</button>

        <button id="clear" class="calc-btn">Clear</button>
        <button id="num-0" class="calc-btn">0</button>
        <button id="equal" class="calc-btn">=</button>
        <button id="op-addition" class="calc-btn op-btn">+</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
